</head>
<body>
<div class='col-xs-4'></div>
<div class="col-xs-4 flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div >Hello</div>
			<div >this</div>
      <div >is</div>
      <div >a</div>
      <div >test</div>
		</div>
	</div>
</div>
<div class='col-xs-4'></div>

<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['{{ url_for('static', filename='lib/turn.js') }}'],
	nope:['{{ url_for('static', filename='lib/turn.html4.min.js') }}'], 
	both:['{{ url_for('static', filename='css/flipbook.css') }}'], 
	complete: loadApp
});

</script>

</body>
</html>
