
{% extends 'layout.html' %}


{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/turn.js') }}"></script>
<script src="{{ url_for('static', filename='js/flipbook.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/flipbook.css') }}">
<div class="jumbotron description" >
    <div class="container" >
      <h1 class="display-3">Music Trends in America</h1>
    </div>
    <div class='container' style='color:lightgray'>
    </div>
</div>
    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div class="hard"> Turn.js </div>
                <div class="hard"></div>
                <div> Page 1 </div>
                <div> Page 2 </div>
                <div> Page 3 </div>
                <div> Page 4 </div>
                <div class="hard"></div>
                <div class="hard"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    function loadApp() {
    
        // Create the flipbook
    
        $('.flipbook').turn({
                // Width
    
                width:922,
                
                // Height
    
                height:600,
    
                // Elevation
    
                elevation: 50,
                
                // Enable gradients
    
                gradients: true,
                
                // Auto center this flipbook
    
                autoCenter: true
    
        });
    }
    
    // Load the HTML4 version if there's not CSS transform

    </script>
{% endblock %}
